<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="home.css">
  <title>Sign in</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" action="http://localhost:3000/main.js">
      <input class="un " type="text" align="center" placeholder="Username" autocomplete="username">
      <input class="pass" type="password" align="center" placeholder="Password" autocomplete="current-password">
      <button type="button" class="submit" align="center"  id="loginButton"
        onclick="logIn(document.getElementById('usernameID'),document.getElementById('passwordID'))">Sign in</button>
      <p class="createAccount" align="center"><a href="#">Create An Account</p>
    
    </form>


  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
