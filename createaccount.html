<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="createaccount.css">
  <script src="main.js"></script>
  <title>Create Account</title>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Create Account</p>
    <form action="/create-account" method="POST" class="form1">
      <input class="un " type="first" name="first" align="center" placeholder="First Name" required>
      <input class="un" type="last" name="last" align="center" placeholder="Last Name" required>
      <input class="un " type="email" name="email" align="center" placeholder="Email" required>
      <input class="un" type="date" name="birthday" align="center" placeholder="Birthday"  required>
      <input class="un " type="username" name="username" align="center" placeholder="Username" required>
      <input class="pass" type="password" name="password" align="center" placeholder="Password" required>
      <input class="pass" type="password" name="password2" align="center" placeholder="Confirm Password" required>

      <button type="submit" class="submit" align="center">Create Account</button>
    </form>

  </div>

</body>

</html>
